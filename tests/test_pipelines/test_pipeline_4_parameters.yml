trigger:
- branch_that_does_not_exist 

name: test4parameters

stages:
- template: templates/stages/many_parameters.yml
  parameters:
    somestring: "non_default" 
    myString: a string
    myMultiString: default
    myNumber: 2
    myBoolean: true
    myObject:
      foo: FOO
      bar: BAR
      things:
      - one
      - two
      - three
      nested:
        one: apple
        two: pear
        count: 3
    myStep:
      script: echo my step
    mySteplist:
      - script: echo step one
      - script: echo step two
    myjob:
      job: myjob
      steps:
      - script: echo step one
      - script: echo step two
    myjoblist:
      - job: myjoblist
        steps:
          - script: echo step one
          - script: echo step two
    mystage:
      stage: mystage
      jobs:
      - job: myjoblist
        steps:
        - script: echo step one
        - script: echo step two
    mystagelist:
      - stage: stagelist
        jobs:
        - job: myjoblist
          steps:
          - script: echo step one
          - script: echo step two
- template: templates/stages/many_parameters.yml
  parameters:
    somestring: "default" 
