parameters:
- name: myString
  type: string
  default: a string
- name: myMultiString
  type: string
  default: default
  values:
  - default
  - ubuntu
- name: myNumber
  type: number
  default: 2
  values:
  - 1
  - 2
  - 4
  - 8
  - 16
- name: myBoolean
  type: boolean
  default: true
- name: myObject
  type: object
  default:
    foo: FOO
    bar: BAR
    things:
    - one
    - two
    - three
    nested:
      one: apple
      two: pear
      count: 3
- name: myStep
  type: step
  default:
    script: echo my step
- name: mySteplist
  type: stepList
  default:
    - script: echo step one
    - script: echo step two

- name: myjob
  type: job
- name: myjoblist
  type: jobList

- name: mystage
  type: stage
- name: mystagelist
  type: stageList

stages: 
- stage: many_parameters_stage
  jobs:
  - ${{ parameters.myjob }}
  - job: stepList
    steps: ${{ parameters.mySteplist }}
  - job: myJob_
    steps:
      - ${{ parameters.myStep }}
  - job: testInlineParameterSubstitution 
    steps:
      - script: echo ${{ parameters.myString }}
      - script: echo ${{ parameters.myMultiString }}
      - script: echo ${{ parameters.myNumber }}
      - script: echo ${{ parameters.myNumber }}
      - script: echo ${{ parameters.myBoolean }}
      - script: echo multiple parm in one ${{ parameters.myString }} ${{ parameters.myString }}
- ${{ parameters.mystage }}

